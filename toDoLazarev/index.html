<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List - By Lazarev.E</title>
    <link rel="stylesheet" href="css/toDoStyle.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h2>ToDo List</h2>
        <img src="img/nt.gif" height="50px" />
      </div>
      <div class="todo-body">
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Пожалуйста, введите текст задачи!"
        />
        <img
          src="img/plus.gif"
          alt="+"
          id="AddUpdateClick"
          onclick="CreateToDoItems();"
        />
      </div>
      <h5 id="Alert"></h5>
      <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
